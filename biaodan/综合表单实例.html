<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="综合表单实例.css"/>
</head>

<body>
<div class="box">
	<form><div class="left">
    	  <div class="title"><span>*</span>昵称 :<input class="title1" type="text"/><span class="title2">4-20个字符</span></div> 
          <div class="name">真实姓名 :<input class="name1" type="text"/></div>
          <div class="sp"><span class="sp1">*</span><span class="sp2">所在地 :</span><select class="sp3"><option>北京</option><option>朝阳区</option></select><select class="sp4"><option>朝阳区</option><option>北京</option></select><select class="sp5"><option>所有人可见</option><option>仅个人可见</option></select></div>
          <div class="sx"><span class="sx1">*</span><span class="sx2">性别 :</span>
          	<input class="sx3" type="radio" name="sex" checked="checked"/><span>男</span>
            <input class="sx4" type="radio" name="sex" checked="checked"/><span>女</span>
          </div>
          <div class="day">
          	<span>生日 :</span><select class="day1"><option>2009年</option><option>2008年</option></select><select class="day2"><option>01月</option><option>02月</option></select><select class="day3"><option>01日</option><option>02日</option></select><select class="day4"><option>保密</option><option>公开</option></select>
          </div>
          <div class="blog">
          	<span>博客地址 :</span><input class="blog1" type="text"/><select class="blog2"><option>所有人可见</option><option>仅个人可见</option></select>
          </div>
          <div class="emil">
          	<span>常用邮箱 :</span><input class="emil1" type="text" name="emil" value="mofeiangmotao@sina.com"/><button class="emil2">修改</button>
            
          </div>
          <div class="qq">QQ :<input class="qq1" type="text"/></div>
          <div class="tal">
          	一句话介绍 :<input class="tal1" type="text"/>
          </div>
          <div class="bottom">
          	<div class="bottom1">以下信息，可作为通过客服取回账号的依据</div>
            <div class="bottom2">证件类型 :<select><option>身份证</option><option>户口本</option></select></div>
            <div class="bottom3">证件号码 :<input type="text"/></div>
            <div class="b"><button class="b1">保存</button><button class="b2">取消</button></div>
          </div>
    </div></form>
    <form><div class="right">
    	<div class="title"><span>*</span>昵称 :<input class="title1" type="text"/><span class="title2">4-20个字符</span></div> 
          <div class="name">真实姓名 :<input class="name1" type="text"/></div>
          <div class="sp"><span class="sp1">*</span><span class="sp2">所在地 :</span><select class="sp3"><option>北京</option><option>朝阳区</option></select><select class="sp4"><option>朝阳区</option><option>北京</option></select><select class="sp5"><option>所有人可见</option><option>仅个人可见</option></select></div>
          <div class="sx"><span class="sx1">*</span><span class="sx2">性别 :</span>
          	<input class="sx3" type="radio" name="sex" checked="checked"/><span class="sx2">男</span>
            <input class="sx4" type="radio" name="sex" checked="checked"/><span class="sx2">女</span>
          </div>
          <div class="day">
          	<span>生日 :</span><select class="day1"><option>2009年</option><option>2008年</option></select><select class="day2"><option>01月</option><option>02月</option></select><select class="day3"><option>01日</option><option>02日</option></select><select class="day4"><option>保密</option><option>公开</option></select>
          </div>
          <div class="blog">
          	<span>博客地址 :</span><input class="blog1" type="text"/><select class="blog2"><option>所有人可见</option><option>仅个人可见</option></select>
          </div>
          <div class="emil">
          	<span>常用邮箱 :</span><input class="emil1" type="text" name="emil" value="mofeiangmotao@sina.com"/><button class="emil2">修改</button>
            
          </div>
          <div class="qq">QQ :<input class="qq1" type="text"/></div>
          <div class="tal">
          	一句话介绍 :<input class="tal1" type="text"/>
          </div>
          <div class="bottom">
          	<div class="bottom1">以下信息，可作为通过客服取回账号的依据</div>
            <div class="bottom2">证件类型 :<select><option>身份证</option><option>户口本</option></select></div>
            <div class="bottom3">证件号码 :<input type="text"/></div>
            <div class="b"><button class="b1">保存</button><button class="b2">取消</button></div>
          </div>
    </div></form>
</div>
</body>
</html>
